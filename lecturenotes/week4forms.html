<!DOCTYPE html> <!-- use the shortcut ! enter to have all this filled out automatically-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Example</title>
</head>
<body>
    <h1>Take Out Food Order</h1>
    <form method="post" action="">
        <label for="fullname"> Enter full name:</label>
        <input type="text" id="name" name="fullname"><br> <!--id uniquely classifies it on webpage and name names it on the page-->
        <label for="specialrequest">Enter special requests:</label>
        <textarea id="specialrequest" name="specialrequests"></textarea> <br>
        <p>Do you want pickup or delivery?</p>
        <input type="radio" id="delivery1" name="delivery" value="pickup"> <!--all ids must be unique but can name anything-->
        <label for="delivery1">pickup</label>
        <input type="radio" id="delivery2" name="delivery" value="delivery"> <!--value is set to user>-->
        <label for="delivery2">delivery</label>
        <br>
        <label for="plastic">Do you need plastic utensils?</label>
        <input type="checkbox" id="plastic" name="plastic"><br>

        <label for="region"> Delivery Region:</label>
        <select name="region" id="region">
            <option value="Westcott">Wescott</option>
            <option value="Downtown">Downtown</option>
            <option value="Dewitt">Dewitt</option>
        </select><br>
        <input type="submit" value="submit form">
    </form>
</body>
</html>
