<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Tables Example</title>
        <style>
            td {border: 1px solid black}
        </style> <!--information about how we want things to look therefore goes in header-->
    </head>
    <body>
        <table>
            <caption>World Population</caption>
            <tr> <!--row in table-->
                <th>Country</th>
                <th>Population</th>
                <th>Percent of World Population</th>
            </tr>
            <tr>
                <td>China</td> <!--Table data-->
                <td>1,403,830,640</td>
                <td>18%</td>
            </tr>
            <tr>
                <td>India</td>
                <td>1,365,529,124</td>
                <td>17.5%</td>
            </tr>
            <tr>
                <td>United States</td>
                <td>330,070,331</td>
                <td>4.23%</td>
            </tr>
        </table>
    
    </body>
<html>
