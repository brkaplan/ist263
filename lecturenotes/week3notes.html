<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Week 3 Links and Embedding</title>
    </head>
    <html>
        <!--external link, must have http:// at the start-->
        <p>Link to Google: <a href="https://www.google.com">Google</a></p>
                            <!--<a> is the open tag and href is the attribute name-->
        <p> Link Internally: <a href= "week1notes.html">Week 1 notes</a> </p>
        <!--The difference betwen External vs Relative
                External: full url including http
                Relative: refer to page based on current page's relative location-->
        
        <!-- Link with a path:-->
        <p>Link to another folder internally:
            <a href="../lab01/kaplan-bio.html">My Bio</a> 
            
            <br>
            <br> 
    
        <!--Images have two required attribute-->
            Check out my art!:  
            <img src="../images/betty.png" alt="digital artwork">
    
        </p>
        
        </p>

        
    </html>
</html>
